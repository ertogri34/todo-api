name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          ALLOW_LIST: http://localhost:3000
          NODE_ENV: test
          PORT: 3001
          API_VERSION: 1

      - name: Build the project
        run: npm run build
